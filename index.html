<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-to-Music Playlist Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bigbox">
        <div class="container">
            <h1>Mood-To-Music-Playlist-Generator</h1>
            <div class="box">
                 <p>What's Your Mood??</p>
                 <label for="kishor-kumar">
                 <input type="radio" name="mood" id="kishor-kumar">
                 Krazy Kishore Kumar
                </label><br>

                 <label for="trending">
                 <input type="radio" name="mood" id="trending">
                 Trending vibes
                </label><br>

                <label for="musical">
                 <input type="radio" name="mood" id="musical">
                 Musical Therapy
                </label><br>

                <label for="good-beats">
                 <input type="radio" name="mood" id="good-beats">
                 Feel Good Beats
                </label><br>

                <label for="happy">
                 <input type="radio" name="mood" id="happy">
                 Happy hits
                </label><br>

                <button id="play-btn">Get your Playlist</button>
            </div>
            <div id="result"> </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
